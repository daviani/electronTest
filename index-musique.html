<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeezPlayer - Musique </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p class="navbar-brand page-accueil">DeezPlayer</p>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <div class="navbar-nav mr-auto">
            <div class="nav-item page-accueil">Accueil</div>
            <div class="nav-item page-parcourir">Parcourir</div>
            <div class="nav-item active page-musique">Ma Musique</div>
        </div>

        <form class="form-inline my-2 my-lg-0">
            <label>
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </label>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<h1>Musique</h1>
<p class="btn btn-secondary add-title">
    <a href="#popup1" class="text-btn-modal">
        Add Title
    </a>
</p>


<div id="popup1" class="overlay">
    <div class="popup">
        <h2>Add Title </h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
            <div class="form-group">
                <label for="title">Add title</label>
                <label>
                    <input type="text" class="form-control" placeholder="Type Title Name : ">
                </label>
                <br/>
                <label for="title">Add Band</label>
                <label>
                    <input type="text" class="form-control" placeholder="Type Band Name : ">
                </label>
                <br/>
                <label for="title">Add Album</label>
                <label>
                    <input type="text" class="form-control" placeholder="Type Album Name : ">
                </label>
                <br/>
                <label for="title">Add time duration</label>
                <label>
                    <input type="text" class="form-control" placeholder="Type Time Duration : ">
                </label>
                <br/>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

</div>


<table>
    <thead>
    <tr>
        <td width="10%">#</td>
        <td width="25%">Title</td>
        <td width="25%">Band</td>
        <td width="25%">Album</td>
        <td width="25%">Time</td>
    </tr>
    </thead>
    <tbody class="tdTitle"></tbody>
</table>

<script src="App/js/renderer-musique.js"></script>
</body>
</html>
